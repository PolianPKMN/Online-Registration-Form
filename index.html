<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>
  <body>
      <h1 class="banner">The Code Review</h1>
      <div class="info">
      <h2>Signup for our newsletter</h2>
      <h4>Get the latest news on how your code is doing right in your inbox.</h4>
    </div>
    <form class="contact-info">
      <fieldset class="info-input">
        <legend><h2>Contact Info</h2></legend>
        <div class="container">
          <div class="small-cont">
          <label for="name">Full Name</label><br>
          <input id="name" name="user_name" type="text" placeholder="Required">
            </div>
  <div class="small-cont">
          <label for="email">Email Address</label><br>
          <input id="email" type="email" name="user_email" placeholder="Required">
            </div>
  <div class="small-cont">
          <label for="telephone">Phone Number</label><br>
          <input id="telephone" name="user_phone" type="tel" placeholder="(***)***-****">
  </div>
  <div class="small-cont">
          <label for="address">Street Address</label><br>
          <input id="address" name="user_address" type="text">
            </div>
  <div class="small-cont">
          <label for="city">City</label><br>
          <input id="city" name="user_city" type="text">
            </div>
  <div class="small-cont">
          <label for="state">State</label><br>
          <select id="state" name="user_state">
            <option value="" hidden> Select A State</option>
          	<option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>
        </div>
  <div class="small-cont zip-cont">
          <label for="zip">Zipcode</label><br>
          <input id="zip" type="text" name="user_zip">
            </div>
        </div>
      </fieldset>

      <fieldset class="newsletter">
        <legend ><h2>Newsletter</h2></legend>
          <div class="container">
                <h4 class="instructions">Select the newsletters you would like to recieve</h4>
            <div class="boxes">
              <input type="checkbox" id="html" name="check" value="html"> <label for="html">HTML News</label>
            </div>

            <div class="boxes">
              <input type="checkbox" id="css" name="check" value="css"> <label for="css">CSS News</label>
            </div>

            <div class="boxes">
              <input type="checkbox" id="javascript" name="check" value="javascript"> <label for="javascript">Javascript News</label>
            </div>

            <h4 class="instructions">Newsletter format</h4>
            <div class="boxes">
              <input type="radio" id="html-r" name="radio" value="html-r"><label for="html-r">HTML</label>
            </div>
            <div class="boxes">
              <input type="radio" id="plain" name="radio" value="plain"><label for="plain">Plain Text</label>
            </div>
            <label class="instructions" for="instructions">Other topics you'd like to hear about:</label>
            <textarea class="textbox" id="instructions">
            </textarea>
        </div>
        </fieldset>
        <button class="button" type="submit">Sign Up</button>
    </form>
      <h4 id="copy">&copy;The Code Review</h4>
  </body>
</html>
